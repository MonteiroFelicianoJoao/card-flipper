<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Card game</title>
</head>

<body>
  <h1>Capitals of countries</h1>
  <img src=".src/map.jpg" alt="">
  <div class="card-board">
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Brasil</div>
        <div class="back">Brasília</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Córeia do Sul</div>
        <div class="back">Seul</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Canadá</div>
        <div class="back">Montreal</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Japão</div>
        <div class="back">Tóquio</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Itália</div>
        <div class="back">Roma</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Argentina</div>
        <div class="back">Buenos Aires</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">Alemanha</div>
        <div class="back">Belim</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">India</div>
        <div class="back">Déli</div>
      </div>
    </div>
    <div class="flip-card-container">
      <!--flipper-->
      <div class="card">
        <div class="front">China</div>
        <div class="back">Beijing</div>
      </div>
    </div>
  </div>
</body>

</html>
